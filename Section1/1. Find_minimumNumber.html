    <script>
      // ============================================
      // Look for a minimun number between 3 numbers
      // 입력예제: 6, 3, 1
      // 출력예제: 1
      // ============================================

      function solution(a, b, c) {
        let answer;
        if (a < b) answer = a;
        else answer = b;
        if (c < answer) answer = c;
        return answer;
      }

      console.log(solution(6, 3, 1));
    </script>
