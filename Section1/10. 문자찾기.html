<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ==================================================================================================================
      // 한  개의  문자열을  입력받고, 특정  문자를  입력받아  해당 특정문자가 입력받은 문자열에 몇 개 존재하는지
      // 입력예제: KoreaTimeGood
      // 출력예제: 3
      // ==================================================================================================================

      function solution(word, target) {
        let answer = 0;
        for (let x of word) {
          if (x === target) answer++;
        }

        return answer;
      }
      console.log(solution("COMPUTERPROGRAMMING", "R"));
    </script>
  </body>
</html>
