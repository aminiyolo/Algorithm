<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ==================================================================================================================
      // 한  개의  문자열을  입력받아  해당  문자열에  알파벳  대문자가  몇  개  있는지 알아내기
      // 입력예제: KoreaTimeGood
      // 출력예제: 3
      // ==================================================================================================================

      function solution(word) {
        let answer = 0;
        for (x of word) {
          if (x === x.toUpperCase()) answer++;
        }

        return answer;
      }
      console.log(solution("KoreaTimeGood"));
    </script>
  </body>
</html>
