<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ==================================================================================================================
      // 대문자와  소문자가  같이  존재하는  문자열을  입력받아  대문자는  소문자로  소문자는  대문자로 변환
      // 입력예제: StuDY
      // 출력예제: sTUdy
      // ==================================================================================================================

      function solution(word) {
        let answer = "";
        for (let x of word) {
          if (x === x.toUpperCase()) {
            answer += x.toLowerCase();
          } else {
            answer += x.toUpperCase();
          }
        }

        return answer;
      }
      console.log(solution("StuDY"));
    </script>
  </body>
</html>
