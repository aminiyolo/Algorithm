<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ==================================================================================================================
      // N개의 문자열이 입력되면 중복된 문자열은 제거하고 출력
      // 입력예제: good, time, good, time, student
      // 출력예제: good, time , student
      // ==================================================================================================================

      function solution(arr) {
        let answer = arr.filter((v, i) => {
          return i === arr.indexOf(arr[i]);
        });
        return answer;
      }
      const arr = ["good", "time", "good", "time", "student"];
      console.log(solution(arr));
    </script>
  </body>
</html>
