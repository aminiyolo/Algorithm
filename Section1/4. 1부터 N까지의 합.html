<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ============================================================================================
      // 자연수 N이 입력되면 1부터 N까지의 합
      // 입력예제: 6
      // 출력예제: 21
      // 입력예제: 10
      // 출력예제: 55
      // ============================================================================================

      function solution(n) {
        let answer = 0;
        for (i = 1; i < n + 1; i++) {
          answer = answer + i;
        }
        return answer;
      }
      console.log(solution(6));
      console.log(solution(10));
    </script>
  </body>
</html>
