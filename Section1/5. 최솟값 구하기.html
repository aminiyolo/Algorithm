  <body>
    <script>
      // ============================================================================================
      // 7개의 수가 주어지면 그 숫자 중 가장 작은 수
      // 입력예제: 5 3 7 11 2 15 17
      // 출력예제: 2
      // ============================================================================================

      function solution_1(arr) {
        let answer,
          min = Number.MAX_SAFE_INTEGER;
        for (i = 0; i < arr.length; i++) {
          if (arr[i] < min) min = arr[i];
        }
        answer = min;
        return answer;
      }
      const arr = [5, 7, 8, 3, 2, 9, 11];
      console.log(solution_1(arr));
    </script>
  </body>
