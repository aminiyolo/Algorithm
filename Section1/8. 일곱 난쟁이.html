<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ==================================================================================================================
      // 주어진 수의 끝의 자리가 주어진 첫번째 인자에 해당하면 10부제를 위반한 차량이다. 위반한 차량의 대수를 구하라.
      // Check how many cars violated. if last number of the given numer is the same as first parameter, that's a violation
      // 입력예제: 20 7 23 19 10 15 25 8 13
      // 출력예제: 20 7 23 19 10 8 13
      // ==================================================================================================================

      function solution(arr) {
        let answer = arr;
        const sum = arr.reduce((a, b) => a + b);
        for (let i = 0; i < 8; i++) {
          for (let j = 1; j < 9; j++) {
            if (sum - (arr[i] + arr[j]) === 100) {
              arr.splice(j, 1);
              arr.splice(i, 1);
            }
          }
        }
        return answer;
      }
      arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
