<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ==============================================================================================
      // 선생님이  N(1<=N<=1000)명의  학생을  일렬로  세웠습니다.  일렬로  서  있는  학생의  키가  앞에서부터
      // 순서대로 주어질 때, 맨 앞에 서 있는 선생님이 볼 수 있는 학생의 수를 구하여라
      // 입력예제: 130, 135, 148, 140, 145, 150, 150, 153
      // 출력예제: 5
      // ==============================================================================================

      function solution(arr) {
        let answer = 0;
        let max = Number.MIN_SAFE_INTEGER;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > max) {
            answer++;
            max = arr[i];
          }
        }
        return answer;
      }
      const arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
