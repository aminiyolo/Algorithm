<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ==============================================================================================
      // A,  B 두 사람이 가위바위보 게임을 합니다. 총  N번의  게임을  하여 A가 이기면 A를 출력하고, B가 이기면 B를 출력합니다. 비길 경우에는 D를 출력
      // 가위, 바위, 보의 정보는 1:가위, 2:바위, 3:보 // 두 사람의 각 회의 가위, 바위, 보 정보가 주어지면 각 회를 누가 이겼는지 출력
      // 입력예제: 2 3 3 1 3
      //          1 1 2 2 3
      // 출력예제: A B A B D
      // ==============================================================================================

      function solution(A, B) {
        let answer = "";
        for (i = 0; i < A.length; i++) {
          if (A[i] === 1 && B[i] === 3) answer = answer + "A" + " ";
          else if (A[i] === 2 && B[i] === 1) answer = answer + "A" + " ";
          else if (A[i] === 3 && B[i] === 2) answer = answer + "A" + " ";
          else if (A[i] === B[i]) answer = answer + "D" + " ";
          else {
            answer = answer + "B" + " ";
          }
        }
        return answer;
      }

      const A = [2, 3, 3, 1, 3];
      const B = [1, 1, 2, 2, 3];
      console.log(solution(A, B));
    </script>
  </body>
</html>
