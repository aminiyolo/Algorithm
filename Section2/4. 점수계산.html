<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ==============================================================================================
      // 1번 문제가 맞는 경우에는 1점으로 계산한다. 앞의 문제에 대해서는 답을 틀리다가 답이 맞는 처음 문제는 1점으로 계산한다
      // 연속으로 문제의 답이 맞는 경우에서 두 번째 문제는 2점, 세 번째 문제는 3점, ..., K번째 문제는 K점으로 계산한다. 틀린 문제는 0점으로 계산한다
      // 첫째 줄에 입력에서 주어진 채점 결과에 대하여 가산점을 고려한 총 점수를 출력
      // 입력예제: 1, 0, 1, 1, 1, 0, 0, 1, 1, 0
      // 출력예제: 10
      // ==============================================================================================

      function solution(arr) {
        let answer = 0;
        let acc = 0;

        for (i = 0; i < arr.length; i++) {
          if (arr[i] === 1) {
            answer = answer + 1 + acc;
            acc++;
          } else {
            acc = 0;
          }
        }
        return answer;
      }
      const arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
