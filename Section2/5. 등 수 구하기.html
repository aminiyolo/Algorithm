<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ==============================================================================================
      // N(1<=N<=100)명의  학생의  국어점수가  입력되면  각  학생의  등수를  입력된 순서대로 출력
      // 같은  점수가  입력될  경우  높은  등수로  동일  처리한다.
      // 즉  가장  높은  점수가  92점인데 92점이 3명 존재하면 1등이 3명이고 그 다음 학생은 4등
      // 입력예제: 87 89 92 100 76
      // 출력예제: 4 3 2 1 5
      // 입력예제: 92 92 92 100 76
      // 출력예제: 2 2 2 1 5
      // ==============================================================================================

      function solution(arr) {
        let length = arr.length;
        let answer = Array.from({ length }, () => 1);
        for (i = 0; i < length; i++) {
          for (j = 0; j < length; j++) {
            if (arr[i] < arr[j]) answer[i]++;
          }
        }
        return answer;
      }
      const arr = [87, 89, 92, 100, 76];
      const arr2 = [92, 92, 92, 100, 76];
      console.log(solution(arr));
      console.log(solution(arr2));
    </script>
  </body>
</html>
