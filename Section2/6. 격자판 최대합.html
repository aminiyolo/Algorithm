    <script>
      // ==============================================================================================
      // N*N의  격자판이  주어지면  각  행의 합, 각  열의  합,  두 대각선의  합  중  가  장 큰  합을  출력
      // 최대합을 출력
      // 입력예제: 10 13 10 12 15
      //          12 39 30 23 11
      //          11 25 50 53 15
      //          19 27 29 37 27
      //          19 13 30 13 19
      // 출력예제: 155
      // ==============================================================================================

      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let sum1 = 0;
        let sum2 = 0;
        let len = arr.length;
        for (let i = 0; i < len; i++) {
          sum1 = sum2 = 0;
          for (let j = 0; j < len; j++) {
            sum1 += arr[i][j];
            sum2 += arr[j][i];
          }
          answer = Math.max(answer, sum1, sum2);
        }
        sum1 = sum2 = 0;
        for (let i = 0; i < len; i++) {
          sum1 += arr[i][i];
          sum2 += arr[i][len - i - 1];
        }
        answer = Math.max(answer, sum1, sum2);
        return answer;
      }
      const arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
