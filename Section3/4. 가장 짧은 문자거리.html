<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ============================================================================================
      // 한  개의  문자열  s와  문자  t가  주어지면  문자열  s의  각  문자가  문자  t와  떨어진  최소거리를  출력
      // 첫  번째  줄에    문자열  s와  문자  t가  주어진다.  문자열과  문자는  소문자로만  주어집니다.
      // 입력예제: teachermode, e
      // 출력예제: 1  0  1  2  1  0  1  2  2  1  0
      // ============================================================================================

      function solution(str, s) {
        let answer = [];
        let n = 1000;
        for (let x of str) {
          if (x === s) {
            n = 0;
            answer.push(n);
          } else {
            n++;
            answer.push(n);
          }
        }
        n = 1000;
        for (i = str.length - 1; i >= 0; i--) {
          if (str[i] === s) {
            n = 0;
          } else {
            n++;
            answer[i] = Math.min(answer[i], n);
          }
        }
        return answer;
      }
      const str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
