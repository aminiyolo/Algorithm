<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ============================================================================================
      // N개의  자연수가  입력되면  각  자연수를  뒤집은  후  그  뒤집은  수가  소수이면  그  소수를  출력
      // 예를 들어 32를 뒤집으면 23이고, 23은 소수이다. 그러면 23을 출력한다. 단 910를 뒤집으면 19로 숫자화 해야 한다.
      // 첫 자리부터의 연속된 0은 무시한다.
      // 입력예제: 32 55 62 20 250 370 200 30 100
      // 출력예제: 23 2 73 2 3
      // ============================================================================================

      function solution(arr) {
        let answer = [];
        function check(num) {
          if (num === 1) return false;
          for (let i = 2; i < num / 2; i++) {
            if (num % i === 0) return false;
          }
          return true;
        }
        for (let x of arr) {
          // let res = 0;
          // while (x) {
          //   let n = x % 10;
          //   res = res * 10 + n;
          //   x = parseInt(x / 10);
          // }
          let n = parseInt(x.toString().split("").reverse().join(""));
          if (check(n)) answer.push(n);
        }
        return answer;
      }
      const arr = [32, 55, 62, 20, 250, 370, 200, 30];
      console.log(solution(arr));
    </script>
  </body>
</html>
