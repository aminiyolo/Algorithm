<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ============================================================================================
      // 멘토링은  멘토(도와주는  학생)와  멘티(도움을  받는  학생)가  한  짝이  되어  멘토가  멘티의 수학공부를 도와주는 것입니다.
      // 선생님은 M번의 수학테스트 등수를 가지고 멘토와 멘티를 정합니다
      // 만약 A학생이  멘토이고, B학생이 멘티가 되는 짝이  되었다면,  A학생은  M번의  수학테스트에서 모두 B학생보다 등수가 앞서야 합니다
      // 입력예제: 3 4 1 2
      //          4 3 2 1
      //          3 1 4 2
      //
      // 출력예제: 3
      // ============================================================================================

      function solution(arr) {
        let answer = 0;
        let m = arr.length;
        let n = arr[0].length;

        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            let cnt = 0;
            for (let k = 0; k < m; k++) {
              let pi = (pj = 0);
              for (let s = 0; s < n; s++) {
                if (arr[k][s] === i) pi = s;
                if (arr[k][s] === j) pj = s;
              }
              if (pi < pj) cnt++;
            }
            if (cnt === m) answer++;
          }
        }

        return answer;
      }
      const arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
