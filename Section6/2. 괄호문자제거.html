<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ============================================================================================
      // 입력된  문자열에서  소괄호  (  )  사이에  존재하는  모든  문자를  제거하고  남은  문자만  출력하는 프로그램을 작성하세요
      // 첫 줄에 문자열이 주어진다. 문자열의 길이는 100을 넘지 않는다.
      // 남은 문자만 출력한다.
      // 입력예제: (A(BC)D)EF(G(H)(IJ)K)LM(N)
      //
      // 출력예제: EFLM
      // ============================================================================================

      function solution(a) {
        let answer = "";
        let stack = [];

        for (let x of a) {
          if (x === ")") {
            while (stack.pop() !== "(");
          } else stack.push(x);
        }
        answer = stack.join("");
        return answer;
      }
      const a = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution(a));
    </script>
  </body>
</html>
