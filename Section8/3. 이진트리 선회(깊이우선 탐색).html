<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ============================================================================================
      // 아래 그림과 같은 이진트리를 전위순회와 후위순회를 연습해보세요
      //       1
      //    2     3
      //  4   5  6  7
      // 전위순회 출력 : 1 2 4 5 3 6 7
      // 중위순회 출력 : 4 2 5 1 6 3 7
      // 후위순회 출력 : 4 5 2 6 7 3 1
      // ============================================================================================
      function solution(n) {
        let answer = [];
        function DFS(n) {
          if (n > 7) return;
          else {
            // answer.push(n);  => 이곳에서 push하면 전위 순회 출력 1 2 4 5 3 6 7 호출
            DFS(n * 2);
            // answer.push(n);  => 이곳에서 push하면 중위 순회 출력 4 2 5 1 6 3 7 호출
            DFS(n * 2 + 1);
            // answer.push(n);  => 이곳에서 push하면 후위 순회 출력 4 5 2 6 7 3 1 호출
          }
        }
        DFS(n);
        return answer;
      }
      console.log(solution(1));
    </script>
  </body>
</html>
