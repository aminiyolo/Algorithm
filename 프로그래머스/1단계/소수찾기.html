<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ============================================
      // 1부터 입력받은 숫자 n 사이에 있는 소수의 개수를 반환하는 함수, solution을 만들어 보세요.
      // 소수는 1과 자기 자신으로만 나누어지는 수를 의미합니다.
      // (1은 소수가 아닙니다.)
      // 제한 조건
      // n은 2이상 1000000이하의 자연수입니다.
      // 입출력 예
      // n	result
      // 10	4
      // 5	3
      // ============================================

      function solution(n) {
        const set = new Set();
        for (let i = 1; i <= n; i += 2) {
          set.add(i);
        }
        set.delete(1);
        set.add(2);
        for (let j = 3; j < Math.sqrt(n); j++) {
          if (set.has(j)) {
            for (let k = j * j; k <= n; k += j) {
              set.delete(k);
            }
          }
        }
        return set.size;
      }
    </script>
  </body>
</html>
