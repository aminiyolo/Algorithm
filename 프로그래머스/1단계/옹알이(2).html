<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // =======================================================================================================
      // 머쓱이는 태어난 지 11개월 된 조카를 돌보고 있습니다.
      // 조카는 아직 "aya", "ye", "woo", "ma" 네 가지 발음과 네 가지 발음을 조합해서 만들 수 있는 발음밖에 하지 못하고 연속해서 같은 발음을 하는 것을 어려워합니다.
      // 문자열 배열 babbling이 매개변수로 주어질 때, 머쓱이의 조카가 발음할 수 있는 단어의 개수를 return하도록 solution 함수를 완성해주세요.
      //
      // 입출력 예
      // babbling	                                      result
      // ["aya", "yee", "u", "maa"]	                    1
      // ["ayaye", "uuu", "yeye", "yemawoo", "ayaayaa"]	2
      // =======================================================================================================

      function solution(babbling) {
        let result = 0;
        const possible = ["aya", "ye", "woo", "ma"];

        for (let i = 0; i < babbling.length; i++) {
          for (let j = 0; j < possible.length; j++) {
            if (babbling[i].includes(possible[j].repeat(2))) {
              // 2번 이상 반복된다면 여러번 반복되므로 연산에서 배제
              break;
            }

            babbling[i] = babbling[i].split([possible[j]]).join(" ");
          }

          babbling[i].split(" ").join("").length === 0 && result++;
        }

        return result;
      }
    </script>
  </body>
</html>
