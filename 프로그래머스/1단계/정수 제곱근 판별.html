  <body>
    <script>
      // ============================================
      // n이 양의 정수 x의 제곱이라면 x+1의 제곱을 리턴하고,
      // n이 양의 정수 x의 제곱이 아니라면 -1을 리턴하는 함수를 완성하세요.
      // 제한 조건
      // n은 1이상, 50000000000000 이하인 양의 정수입니다.
      // 입출력 예
      // n	  return
      // 121	144
      // 3	  -1
      // ============================================

      function solution(n) {
        let answer = 0;
        let sqrt = Math.sqrt(n); // Math.sqrt() -> 제곱근 구하는 내장함수
        if (sqrt % 1 === 0) answer = Math.pow(sqrt + 1, 2);
        // Math.pow() -> 제곱 값 구하는 내장함수
        else return -1;
        return answer;
      }
    </script>
  </body>
</html>
