    <script>
      // ============================================
      // Finn은 요즘 수학공부에 빠져 있습니다. 수학 공부를 하던 Finn은 자연수 n을 연속한 자연수들로 표현 하는 방법이 여러개라는 사실을 알게 되었습니다. 예를들어 15는 다음과 같이 4가지로 표현 할 수 있습니다.
      // 1 + 2 + 3 + 4 + 5 = 15
      // 4 + 5 + 6 = 15
      // 7 + 8 = 15
      // 15 = 15
      // 자연수 n이 매개변수로 주어질 때, 연속된 자연수들로 n을 표현하는 방법의 수를 return하는 solution를 완성해주세요.
      //
      // 제한 조건
      // n은 10,000 이하의 자연수 입니다.
      //
      // 입출력 예
      // n	  result
      // 15	  4
      // ============================================

      function solution(n) {
        let answer = 0;
        let startFrom = 1;

        while (startFrom <= n) {
          let sum = 0;

          for (let i = startFrom; sum <= n; i++) {
            sum += i;
            if (sum === n) answer++;
          }
          startFrom++;
        }

        return answer;
      }
    </script>
  </body>
