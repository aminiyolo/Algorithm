      //
      // 제한 조건
      // 문자열 s의 길이 : 100,000 이하의 자연수
      // 문자열 s는 '(' 또는 ')' 로만 이루어져 있습니다.
      //
      // 입출력 예

      // "()()"	  true
      // "(())()"	true
      // ")()("	  false
      // "(()("	  false
