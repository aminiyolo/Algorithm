<html>
  <head>
    <meta charset="UTF-8" />
    <title>Output Result</title>
  </head>
  <body>
    <script>
      // ============================================
      // 문자열 s에는 공백으로 구분된 숫자들이 저장되어 있습니다.
      // str에 나타나는 숫자 중 최소값과 최대값을 찾아 이를 "(최소값) (최대값)"형태의 문자열을 반환하는 함수,
      // solution을 완성하세요.
      // 예를들어 s가 "1 2 3 4"라면 "1 4"를 리턴하고, "-1 -2 -3 -4"라면 "-4 -1"을 리턴하면 됩니다.
      //
      // 제한 조건
      // s에는 둘 이상의 정수가 공백으로 구분되어 있습니다.
      //
      // 입출력 예
      // s	              return
      // "1 2 3 4"	      "1 4"
      // "-1 -2 -3 -4"	  "-4 -1"
      // "-1 -1"	        "-1 -1"
      // ============================================

      function solution(s) {
        // 나의 풀이
        let max = Number.MIN_SAFE_INTEGER;
        let min = Number.MAX_SAFE_INTEGER;
        const a = s.split(" ");
        a.forEach((v) => {
          if (v !== "") {
            max = Math.max(max, parseInt(v));
            min = Math.min(min, parseInt(v));
          }
        });
        let arr = String(min) + " " + String(max);
        return arr;
      }

      function solution(s) {
        // 다른 사람의 풀이 -> 훨씬 코드가 간결하고 시간복잡도가 짧다. (문자열에서도 Math 함수가 작동된다는 사실 깨달음)
        const arr = s.split(" ");
        return Math.min(...arr) + " " + Math.max(...arr);
      }
    </script>
  </body>
</html>
